<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
  <head>
    <link rel="stylesheet" type="text/css" href="./css/cart.css">
  </head>

  <body>

    <div class="header">
      <div class="image">
        <a href="index.html">
          <img src="./images/logo-01.svg"
            width="300"
            alt="Bun Bun Bake Shop Logo"
            class="logo"
         />
        </a>
      </div>

      <!-- splits entire top into two so that u can have image and then everything on the side. the image is in class image and everything else is in class righthand -->
      <div class="righthand">
        <!-- separates everything on the righthand side into 3 stacked boxes: navigation, line, and h1text -->
        <div class="navigation">
          <nav>
      
            <p class="makenavright">
              <a href="index.html">
                <span>PRODUCTS</span>
              </a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="cart.html">
                <span> CART</span>
              </a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
          
          </nav>
        </div>

        <br>

        <div class="line">
          <hr>
        </div>

        <br>
        <br>
        <br>

        <div class="h1text">
          <h1>Shopping cart</h1>
        </div>


      </div>

    </div>

    <br>
    <br>

    <div class="row1">

      <div class="emptycolumn">
      </div>

      <div class="column1">
        <img src="./images/original-cinnamon-roll.jpeg"
        alt="original cinnamon roll"
        class="imgformat"
        />

        <p class="remove">Remove</p>
      </div>

      <div class="column2">
        <p class="order">
          Original Cinnamon Roll <br>
          Glazing: Keep Original <br>
          Pack Size: 1
        </p>
      </div>

      <div class="column3">
        <h2>$ 2.49</h2>
      </div>

    </div>

    <br>

    <div class="row2">

      <div class="emptycolumn">
      </div>

      <div class="column1">
        <img src="./images/double-chocolate-cinnamon-roll.jpeg"
        alt="double-chocolate-cinnamon-roll"
        class="imgformat"
        />

        <p class="remove">Remove</p>
      </div>

      <div class="column2">
        <p class="order">
          Double Chocolate Cinnamon Roll <br>
          Glazing: Sugar Milk <br>
          Pack Size: 6
        </p>
      </div>

      <div class="column3">
        <h2>$ 27.45</h2>
      </div>

    </div>

    <div class="row3">

      <div class="emptycolumn"></div>

      <div class="linecolumn">
        <hr id="checkoutline">
      </div>

    </div>

    <div class="row4">
      <div class="column1">
        <!-- leave empty -->
      </div>

      <div class="column2">
        <h2>Total</h2>
      </div>

      <div class="column3">
        <h2>$29.94</h2>
      </div>

    </div>

    <div class="row5">
      <div class="emptycheckout">
        <!-- leave empty nothing here -->
      </div>

      <div class="checkout">
        <p id="checkout">Checkout</p>
      </div>

    </div>


  </body>
</html>
