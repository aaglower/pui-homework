    <h1>Original cinnamon roll</h1>

    <br>

    <!-- image here -->
    <div>
        <img src="./images/original-cinnamon-roll.jpeg"
        alt="original cinnamon roll"
        class="imgformat"
        />
      </div>

    <!-- paragraph text and two dropdowns here -->
    <div class="row">
      <div class="column">
        <!-- leave empty -->
      </div>

      <div class="column" id="container">
        <p class="caption">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        <br>

        <div>
          <label for="Glazing">Glazing</label>
          <br>
          <select name="Glazing" id="Glazing">
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
          </select>
        </div>

        <br>

        <div>
          <label for="Pack Size">Pack Size</label>
          <br>
          <select name="Pack Size" id="Pack Size">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>

      </div>
      
      <div class="column">
        <!-- leave empty -->
      </div>
    </div>

    <br>
    <br>

    <!-- flexbox with price and add to cart button here -->
    <div class="row">
      <div class="column">
        <!-- leave empty -->
      </div>

      <div class="column">
        <div class = middlesec>
          <div class="price">
            <p id="price">$ 2.49</p>
          </div>

          <div class="addtocart">
            <p id="price">Add to Cart</p>
          </div>
        </div>
      </div>
      
      <div class="column">
        <!-- leave empty -->
      </div>
    </div>
