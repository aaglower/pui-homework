<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
  <head>
    <link rel="stylesheet" type="text/css" href="cart.css"
  </head>

  <body>

    <a href="gallery.html">
      <img src="./images/logo-01.svg"
        width="300"
        alt="Bun Bun Bake Shop Logo"
        class="logo"
     />
    </a>

    <hr>

    <nav>
      
      <p class="navigation">
        <a href="gallery.html">
          <span>PRODUCTS</span>
        </a>
      </p>
  
    
      <p class="navigation">
        <a href="cart.html">
          <span>CART</span>
        </a>
      </p>
      
    </nav>

    <br>
    <br>

    <h1>Shopping Cart</h1>

    <br>

    <div>
      <img src="./images/original-cinnamon-roll.jpeg"
      alt="original cinnamon roll"
      class="imgformat"
      />

      <p class="remove">Remove</p>

      <p class="order">
        Original Cinnamon Roll <br>
        Glazing: Keep Original <br>
        Pack Size: 1
      </p>

      <h2>$ 2.49</h2>

    </div>

    <br>
    <br>

    <div>
      <img src="./images/double-chocolate-cinnamon-roll.jpeg"
      alt="double-chocolate-cinnamon-roll"
      class="imgformat"
      />

      <p class="remove">Remove</p>

      <p class="order">
        Double Chocolate Cinnamon Roll <br>
        Glazing: Sugar Milk <br>
        Pack Size: 6
      </p>

      <h2>$ 27.45</h2>

    </div>

    <br>

    <hr id="checkoutline">

    <h2>Total: $29.94</h2>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column">
        <p id="checkout">Checkout</p>
      </div>
      <div class="column"></div>
      <div class="column"></div>
    </div>


  </body>
</html>
